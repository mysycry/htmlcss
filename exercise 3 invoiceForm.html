        margin-left: 90px;

    #invoiceto,
    #contactnumber,

    #bottomaddress,
    #paymentmethod,

    #item1,
    #item2,
    #item3,
    #item4,
    #price1,
    #price2,
    #price3,
    #price4,
    #qty1,

<script>

    function showtable() {
        var x = document.getElementById("displaytable");
        if (x.style.display === "none") {
            x.style.display = "inline-table";
        } else {
            x.style.display = "none";
        }
        document.getElementById("displaytable").style.visibility = "visible";
        document.getElementById("displaytable").style.position = "relative";
        document.getElementById("displaytable").style.left = "20%";
    }
</script>

<body>
    <form action="#">
        <div class="invoice">
            <h1>Invoice Details</h1>

            <label>Invoice To:</label><input type="text" name="invoiceto" id="invoiceto"><br />
            <label>Contact #:</label><input type="text" name="contactnumber" id="contactnumber" maxlength="14"><br />
            <label>Date:</label><input type="date" name="date" id="date"><br />
        </div>
        <button class="showhidebutton" onclick="showtable();">Show Table</button><br>

        <!--TABLE HERE ðŸ‘€ðŸ‘€ðŸ‘€-->

        <table id="displaytable" style="display: none;">
            <thead>
                <th class="lefttop">Item Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th class="righttop">Amount</th>
            </thead>
            <tbody>
                <tr>
                    <td><textarea id="item1" name="item1" rows="3" cols="25" maxlength="500"
                            placeholder="Item 1"></textarea>
                    </td>
                    <td><input type="number" id="price1" name="price1"><br></td>
                    <td><input type="number" id="qty1" name="Qty1"><br></td>
                    <td><input type="number" id="amount1" name="Amount1"><br></td>
                </tr>
                <tr>
                    <td><textarea id="item2" name="item2" rows="3" cols="25" maxlength="500"
                            placeholder="Item 2"></textarea>
                    </td>
                    <td><input type="number" id="price2" name="price2"></td>
                    <td><input type="number" id="qty2" name="Qty2"></td>
                    <td><input type="number" id="amount2" name="Amount2"></td>
                </tr>
                <tr>
                    <td><textarea id="item3" name="item3" rows="3" cols="25" maxlength="500"
                            placeholder="Item 3"></textarea>
                    </td>
                    <td><input type="number" id="price3" name="price3"></td>
                    <td><input type="number" id="qty3" name="Qty3"></td>
                    <td><input type="number" id="amount3" name="Amount3"></td>
                </tr>
                <tr>
                    <td><textarea id="item4" name="item4" rows="3" cols="25" maxlength="500"
                            placeholder="Item 4"></textarea>
                    </td>
                    <td><input type="number" id="price4" name="price4"></td>
                    <td><input type="number" id="qty4" name="Qty4"></td>
                    <td><input type="number" id="amount4" name="Amount4"></td>
                <tr>
                    <td colspan="3" style="text-align: right;">Sub Total</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">VAT</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;" class="grandTotal">Grand Total</td>
                    <td class="rightbot"></td>
                </tr>
            </tbody>
        </table>

        <!----End of TABLE ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€--->

        <div id="additional">
            <h1>Additional Details</h1>

            <label for="payment">Payment Method</label>
            <select id="paymentmethod" name="Payment Method">
                <option value="cod">Cash On Delivery</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="utang">Utang</option>
            </select>
            <input type="radio" id="home" name="home" value="Home">
            <label for="home">Home</label>
            <input type="radio" id="office" name="office" value="Office">
            <label for="office">Office</label><br>

            <label for="bottomaddress"></label>
            <textarea id="bottomaddress" name="bottomaddress" rows="9" cols="30" maxlength="500"
                placeholder="text area with maximum character of 500"></textarea><br>
            <input type="submit" class="submit">

    </form>
</body>

</html>
